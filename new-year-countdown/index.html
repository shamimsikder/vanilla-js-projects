<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>New Year Countdown</title>

    <link rel="stylesheet" href="style.css">

    <!--Tailwind CSS-->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <main class="linear-gradient">

        <section class="h-full flex flex-col justify-center items-center text-white">

            <h1 class="text-7xl font-semibold mb-10">New Year Countdown</h1>

            <div id="countdown"  class="hidden">

                <div class="flex justify-center gap-5 items-center mb-15">

                    <div  class="flex flex-col justify-center items-center gap-5">
                        <h1 id="days" class="text-5xl font-bold">00</h1>
                        <small class="text-xl">days</small>
                    </div>
    
                    <div  class="flex flex-col justify-center items-center gap-5">
                        <h1 id="hours" class="text-5xl font-bold">00</h1>
                        <small class="text-xl">hours</small>
                    </div>
    
                    <div  class="flex flex-col justify-center items-center gap-5">
                        <h1 id="minutes" class="text-5xl font-bold">00</h1>
                        <small class="text-xl">minutes</small>
                    </div>
    
                    <div  class="flex flex-col justify-center items-center gap-5">
                        <h1 id="seconds" class="text-5xl font-bold">00</h1>
                        <small class="text-xl">seconds</small>
                    </div>
    
                </div>
    

            </div>

            <img src="./img/spinner.gif" alt="Loading..." id="loading" class="loading">

        </section>

    </main>

    <!--JavaScript-->
    <script src="script.js"></script>
    
</body>

</html>
