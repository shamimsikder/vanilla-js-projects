<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>New Year Countdown</title>

    <link rel="stylesheet" href="style.css">

    <!--Tailwind CSS-->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <main class="linear-gradient">

        <section id="year" class="h-full flex flex-col justify-center items-center text-white">

            <h1 class="text-6xl font-semibold mb-10">New Year Countdown</h1>

            <div id="countdown" class="flex justify-center gap-5 items-center">

                <div id="days" class="flex flex-col justify-center items-center gap-5">
                    <h1 class="text-4xl font-bold">00</h1>
                    <small class="text-xl">days</small>
                </div>

                <div id="hours" class="flex flex-col justify-center items-center gap-5">
                    <h1 class="text-4xl font-bold">00</h1>
                    <small class="text-xl">hours</small>
                </div>

                <div id="minutes" class="flex flex-col justify-center items-center gap-5">
                    <h1 class="text-4xl font-bold">00</h1>
                    <small class="text-xl">minutes</small>
                </div>

                <div id="seconds" class="flex flex-col justify-center items-center gap-5">
                    <h1 class="text-4xl font-bold">00</h1>
                    <small class="text-xl">seconds</small>
                </div>

            </div>

            <img src="./img/spinner.gif" alt="Loading..." id="loading" class="loading">

        </section>

    </main>

    <!--JavaScript-->
    <script src="script.js"></script>
    
</body>

</html>
