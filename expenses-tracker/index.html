<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Expenses Tracker</title>

    <!--Tailwind CSS-->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--Font Awesome Script-->
    <script src="https://kit.fontawesome.com/10abd8c763.js" crossorigin="anonymous"></script>

    <!--Font-->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    
</head>

<body class="bg-[#28282B] p-2">
    
    <main class="w-full max-w-6xl mx-auto">

        <h1 class="text-5xl text-center text-teal-50 mt-10 mb-20">Welcome to <span class="text-teal-600">Expenses Tracker</span></h1>
        
        <section class="grid grid-cols-1 md:grid-cols-2 gap-5">

            <div class="flex flex-col gap-10">

                <!--Budget Section-->
                <div class="bg-teal-600 p-10 rounded-lg flex flex-col gap-5">

                    <h1 class="text-teal-50 text-3xl">Budget</h1>
                    <input id="budget-input-field" class="px-3 py-2 rounded-md outline-none text-teal-600" type="text" placeholder="Your Budget">
                    <button id="add-budget-btn" class="px-3 py-1 rounded-md bg-teal-50 text-teal-600 w-1/2 md:w-1/3">Add Budget</button>

                </div>

                <!--Expenses Section-->
                <div class="bg-teal-600 p-10 rounded-lg flex flex-col gap-5">

                    <h1 class="text-teal-50 text-3xl">Expenses Name</h1>
                    <input id="expenses-name-input-field" class="px-3 py-2 rounded-md outline-none text-teal-600" type="text" placeholder="Expenses Name">
                    <h1 class="text-teal-50 text-3xl">Expenses Amount</h1>
                    <input id="expenses-input-field" class="px-3 py-2 rounded-md outline-none text-teal-600" type="text" placeholder="Expenses Amount">
                    <button id="add-expenses-btn" class="px-3 py-1 rounded-md bg-teal-50 text-teal-600 w-1/2 md:w-1/3">Add Expenses</button>

                </div>

            </div>

            <div class="border-2 border-teal-600 p-2 rounded-lg flex flex-col gap-3">

                <!--Total Budget, Expenses & Balance-->
                <div class="flex flex-col md:flex-row justify-between p-4 gap-5">

                    <div class="flex flex-col bg-teal-50 p-5 w-full md:w-[33%] rounded-md">
                        <h1 class="text-teal-600 text-2xl text-center">Budget</h1>
                        <p class="text-teal-600 text-xl text-center">$<span id="total-budget">00</span></p>
                    </div>
                    
                    <div class="flex flex-col bg-teal-50 p-5 w-full md:w-[33%] rounded-md">
                        <h1 class="text-teal-600 text-2xl text-center">Expenses</h1>
                        <p class="text-teal-600 text-xl text-center">$<span id="total-expenses">00</span></p>
                    </div>
                    
                    <div class="flex flex-col bg-teal-50 p-5 w-full md:w-[33%] rounded-md">
                        <h1 class="text-teal-600 text-2xl text-center">Balance</h1>
                        <p class="text-teal-600 text-xl text-center">$<span id="total-balance">00</span></p>
                    </div>

                </div>

                <!--Expenses List-->
                <div class="p-2">

                    <div class="bg-teal-50 p-4 rounded-md flex flex-col gap-2">

                        <h1 class="font-semibold text-teal-600 text-lg ml-3">12\12\24</h1>

                        <div class="border-teal-600 border-l-4 flex justify-between items-center">

                            <h1 id="expenses-name" class="font-semibold text-teal-600 ml-2">Name</h1>
                            <h1 class="font-semibold text-teal-600">$<span id="expenses">00</span></h1>
                            
                            <div class="flex gap-2 items-center">

                                <button id="edit-btn">
                                    <i class="fa-solid fa-pen-to-square text-teal-600"></i>
                                </button>

                                <button id="delete-btn">
                                    <i class="fa-solid fa-trash text-teal-600"></i>
                                </button>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </section>

    </main>

    <!--JavaScript-->
    <script src="./js/script.js"></script>
    <script src="./js/get-input-value.js"></script>
    <script src="./js/set-total-value.js"></script>

</body>

</html>
