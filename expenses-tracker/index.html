<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Expense Tracker</title>

    <!--Tailwind CSS-->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--Font Awesome Script-->
    <script src="https://kit.fontawesome.com/10abd8c763.js" crossorigin="anonymous"></script>

    <!--Font-->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    
</head>

<body class="bg-[#28282B] p-2">
    
    <main class="w-full max-w-6xl mx-auto">

        <h1 class="text-5xl text-center text-teal-50 mt-10 mb-20">Welcome to <span class="text-teal-600">Expense Tracker</span></h1>
        
        <section class="grid grid-cols-1 md:grid-cols-2 gap-5">

            <div class="flex flex-col gap-10">

                <!--Budget Section-->
                <div class="bg-teal-600 p-10 rounded-lg flex flex-col gap-5">

                    <h1 class="text-teal-50 text-3xl">Budget</h1>
                    <input id="budget-input-field" class="px-3 py-2 rounded-md outline-none text-teal-600" type="text" placeholder="Your Budget">
                    <button id="add-budget-btn" class="px-3 py-1 rounded-md bg-teal-50 text-teal-600 w-1/2 md:w-1/3">Add Budget</button>

                </div>

                <!--Expenses Section-->
                <div class="bg-teal-600 p-10 rounded-lg flex flex-col gap-5">

                    <h1 class="text-teal-50 text-3xl">Expense Name</h1>
                    <input id="expense-name-input-field" class="px-3 py-2 rounded-md outline-none text-teal-600" type="text" placeholder="Expense Name">
                    <h1 class="text-teal-50 text-3xl">Expense Amount</h1>
                    <input id="expense-input-field" class="px-3 py-2 rounded-md outline-none text-teal-600" type="text" placeholder="Expense Amount">
                    <button id="add-expense-btn" class="px-3 py-1 rounded-md bg-teal-50 text-teal-600 w-1/2 md:w-1/3">Add Expense</button>

                </div>

            </div>

            <div class="border-2 border-teal-600 p-2 rounded-lg flex flex-col gap-3">

                <!--Total Budget, Expense & Balance-->
                <div class="flex flex-col md:flex-row justify-between p-4 gap-5">

                    <div class="flex flex-col bg-teal-50 p-5 w-full md:w-[33%] rounded-md">
                        <h1 class="text-teal-600 text-2xl text-center">Budget</h1>
                        <p class="text-teal-600 text-xl text-center">$<span id="total-budget">0</span></p>
                    </div>
                    
                    <div class="flex flex-col bg-teal-50 p-5 w-full md:w-[33%] rounded-md">
                        <h1 class="text-teal-600 text-2xl text-center">Expense</h1>
                        <p class="text-teal-600 text-xl text-center">$<span id="total-expense">0</span></p>
                    </div>
                    
                    <div class="flex flex-col bg-teal-50 p-5 w-full md:w-[33%] rounded-md">
                        <h1 class="text-teal-600 text-2xl text-center">Balance</h1>
                        <p class="text-teal-600 text-xl text-center">$<span id="total-balance">0</span></p>
                    </div>

                </div>

                <!--Expense List-->
                <div id="expense-list" class="p-2">


                </div>

            </div>

        </section>

    </main>

    <!--JavaScript-->
    <script src="./js/script.js"></script>
    <script src="./js/get-input-value.js"></script>
    <script src="./js/set-total-value.js"></script>
   <script src="./js/add-expenses-list.js"></script>
   <script src="./js/validation.js"></script>


</body>

</html>
