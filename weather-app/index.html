<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Weather App</title>
    
    <!--Tailwind CSS-->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--Font Awesome JS-->
    <script src="https://kit.fontawesome.com/10abd8c763.js" crossorigin="anonymous"></script>

    <!--Favicon Link-->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>

<body class="bg-[#58bac9] w-full max-w-7xl mx-auto">

    <header class="flex justify-center items-center gap-2 mt-20 mb-20">

        <input id="city-field" class="px-3 py-2 outline-none rounded-md" type="text" placeholder="Enter City Name">
        <button id="city-btn" class="px-3 py-2 outline-none rounded-md text-white border-2 border-white hover:border-black hover:text-black">Search</button>

    </header>

    <main>

        <section class="text-center flex flex-col items-center">

            <h1 class="text-white text-7xl mb-5 text-center"><span id="temp" ></span><sup>&deg;C</sup></h1>
            <img id="img" class="h-[5%] w-[5%]" src="" alt="">
            <h1 id="city-name" class="text-white text-3xl mb-2 mt-5"></h1>
            <p  id="weather" class="text-white text-xl"></p>

        </section>

    </main>
    
    <!--JavaScript-->
    <script src="./js/app.js"></script>

</body>

</html>
