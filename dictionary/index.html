<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dictionary</title>

    <!--Tailwind CSS CDN-->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/10abd8c763.js" crossorigin="anonymous"></script>

</head>

<body class="bg-slate-900 w-full max-w-7xl mx-auto">

    <main class="flex flex-col gap-8">

        <!--Search Section-->
        <section class="mt-20 text-white">

            <input id="input-field" type="text" class="outline-none border-b-2 bg-transparent w-1/2 text-3xl mb-3" placeholder="Enter any Word">
            <p id="pro" class="text-emerald-400 text-lg">sajdsjj</p>

        </section>

        <!---->
        <section class="mt-2 text-white">
            
            <p class="inline mr-5">Noun<div class="h-[1px] bg-emerald-400 inline-block w-[70%]"></div></p>
            <h1 class="mt-8 text-slate-300">Meaning</h1>

            <ul id="noun-list">

            </ul>

            <h1 class="mt-8">Synonyms: <span id="synonyms" class="text-emerald-400"></span></h1>

        </section>

        <!---->
        <section class="mt-2 text-white">

            <p class="mb-5 inline mr-5">Verb<div class="h-[2px] bg-emerald-400 inline-block w-[70%]"></div></p>
            <h1 class="mt-8 text-slate-300">Meaning</h1>

            <ul id="verb-list">

            </ul>

            <h1 class="mt-8">Source <span id="source" class="text-emerald-400"></span></h1>


        </section>

    </main>

    <script src="./js/.js"></script>

</body>

</html>
