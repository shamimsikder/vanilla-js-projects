<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Text Editor</title>

    <!--Tailwind CSS-->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--Font Awesome JS-->
    <script src="https://kit.fontawesome.com/10abd8c763.js" crossorigin="anonymous"></script>

    <!--Favicon Link-->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>

<body class=" bg-slate-200">

    <main class="h-screen flex flex-col justify-center items-center">

        <div>
            <h1 class="text-4xl font-semibold">Text Editor</h1>
            <p class="text-lg text-center mt-5 mb-32">Free Text Editor</p>
        </div>

        <section class="bg-white p-4 max-w-6xl w-full rounded-lg mx-auto">

            <div class="flex items-center justify-around gap-8 mb-2">

                <!--Font Weight-->
                <div class="flex items-center gap-4">
                    <button id="bold-btn"><i class="fa-solid fa-bold"></i></button>
                    <button id="italic-btn"><i class="fa-solid fa-italic"></i></button>
                    <button id="underline-btn"><i class="fa-solid fa-underline"></i>  </button>
                </div>
                <!--Text Align-->
                <div class="flex items-center gap-4">
                    <button id="left-align-btn"><i class="fa-solid fa-align-left"></i></button>
                    <button id="center-align-btn"><i class="fa-solid fa-align-center"></i></button>
                    <button id="right-align-btn"><i class="fa-solid fa-align-right"></i></button>
                </div>
                <!--Text Transformation-->
                <select id="font-transformation" class="outline-none border-2 border-slate-200 rounded-sm" name="" id="">
                    <option value="none">None</option>
                    <option value="capitalize">Capitalize</option>
                    <option value="uppercase">Uppercase</option>
                    <option value="lowercase">Lowercase</option>
                </select>
                <!--Font Size & Font Color-->
                <div class="flex items-center gap-4">
                    <label for="">font-size:</label>
                    <input id="font-size-input" class="outline-none border-2 border-slate-200 rounded-sm w-[35%] px-2 text-center" type="number" value="1" placeholder="Font Size">
                    <input id="color" type="color">
                </div>

            </div>

            <!--Text Area-->

            <div>

                <hr>
                <textarea id="input-field"  class="outline-none mt-2 p-4" cols="80" rows="10" placeholder="Your Text ..........."></textarea>

            </div>
        
        </section>

    </main>

    <!--JavaScript-->
    <script src="./js/text.js"></script>
    <script src="./js/text-align.js"></script>
    <script src="./js/font-size-and-color.js"></script>
    <script src="./js/font-transformation.js"></script>
    <script src="./js/script.js"></script>

</body>

</html>
