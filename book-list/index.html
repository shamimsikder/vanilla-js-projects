<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Book List</title>

    <!--Tailwind CSS-->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="flex justify-center items-center">
    
    <main>

        <h1 class="text-7xl mt-20">My <span class="text-orange-500">Book</span> List</h1>

        <section class="w-full max-w-5xl mx-auto flex flex-col mt-20 gap-4">

            <div>
                <label class="text-xl font-semibold w-full" for="">Book Name</label>
                <input type="text" class="px-3 py-1 outline-none border-2 border-orange-500 rounded-md w-full" placeholder="Enter Book Name">
            </div>
            <div>
                <label class="text-xl font-semibold w-full" for="">Author Name</label>
                <input type="text" class="px-3 py-1 outline-none border-2 border-orange-500 rounded-md w-full" placeholder="Enter Author Name">
            </div>
            <div>
                <label class="text-xl font-semibold w-full" for="">Publisher</label>
                <input type="text" class="px-3 py-1 outline-none border-2 border-orange-500 rounded-md w-full" placeholder="Enter Publisher Name">
            </div>
            <div>
                <label class="text-xl font-semibold w-full" for="">Price</label>
                <input type="text" class="px-3 py-1 outline-none border-2 border-orange-500 rounded-md w-full" placeholder="Enter Book Price">    
            </div>

            <button  class="px-3 py-1  bg-orange-500 text-white rounded-md w-full">Submit</button>
        </section>
       
    </main>

    <!--JavaScript-->
    <script src="script.js"></script>

</body>

</html>
