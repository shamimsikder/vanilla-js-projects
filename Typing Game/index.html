<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Typing Game</title>
    
    <!--Tailwind CSS-->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--Font Awesome JS-->
    <script src="https://kit.fontawesome.com/10abd8c763.js" crossorigin="anonymous"></script>

</head>

<body class="bg-slate-900">

    <header class="bg-emerald-600 text-center">

        <h1 class="text-5xl py-8 text-white">Typeracerz</h1>

    </header>

    <main>

        <!--Word Input Section-->
        <section class="text-center mt-10 text-white">

            <p class="text-4xl capitalize mb-5">Complete the word before the time runs out</p>
            <p class="text-xl mb-3">Your Time: <span id="total-time"></span>s</p>
            <h1 id="word" class="text-3xl mb-3">Hello</h1>
            <input id="input-field" class="px-4 py-2 outline-none rounded-md" type="text" placeholder="Type Here......">

        </section>
        
        <!--Time & Score Section-->
        <section class="text-center mt-10 text-white">

            <p class="text-xl mb-3">Times Left: <span id="time"></span>s</p>
            <p class="text-xl mb-3">Your Score: <span id="score"></span></p>

        </section>
        
        <!--Instruction Section-->
        <section class="bg-emerald-600 text-white p-8 text-center max-w-5xl mx-auto rounded-md">
        
            <h5 class="text-4xl mb-5 font-semibold">Instructions</h5>
            <p class="text-xl capitalize">To earn points, type each word in the allotted number of seconds. Simply type the current word to start the game over. Your rating will be reset.</p>
        
        </section>

    </main>

    <!--JavaScript-->
    <script src="./js/script.js"></script>

</body>

</html>
