<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>BMI Calculator</title>

    <!--Tailwind CSS-->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="h-screen bg-gradient-to-r from-green-500 to-teal-500 flex justify-center items-center">
    
    <main>

        <section>

            <div class="bg-slate-50 shadow-slate-100 rounded-lg p-8">

                <h1 class="text-green-500 text-4xl font-semibold text-center">BMI Calculator</h1>
                <div class="border-b-2 border-green-500 mt-4 mb-10"></div>

                <div class="flex flex-col gap-5">
                    
                    
                    <div class="flex gap-2 items-center">
                        <label class="text-2xl" for="weight">Weight:</label>
                        <input id="weight-input-field" class="bg-neutral-200 text-green-500 font-semibold rounded-md outline-none px-3 py-2" type="text" name="weight" placeholder="Weight in KG">
                    </div>
                    <div class="flex gap-2 items-center">
                        <label class="text-2xl" for="height">Height:</label>
                        <input id="height-input-field" class="bg-neutral-200 text-green-500 font-semibold rounded-md outline-none px-3 py-2" type="text" name="height" placeholder="Height in Meters">
                    </div>

                </div>

              
                <button id="cal-btn" class="px-3 py-2 w-full text-center text-lg font-semibold text-white border-none bg-green-500 rounded-md mt-3">Calculate BMI</button>
                

                <h2 id="result" class="text-4xl font-semibold text-center mt-5"></h2>
                <h2 id="categories" class="text-2xl font-bold text-center mt-3"></h2>

            </div>

        </section>

    </main>

    <!--JavaScript-->
    <script src="script.js"></script>

</body>

</html>
